terval;</span><br><span class="line">    private int frames = 0;</span><br><span class="line">    private float fps;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    void Start()</span><br><span class="line">    &#123;</span><br><span class="line">        //设置帧率</span><br><span class="line">        Application.targetFrameRate = 60;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        lastInterval = Time.realtimeSinceStartup;</span><br><span class="line">        frames = 0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // Update is called once per frame  </span><br><span class="line">    void Update()</span><br><span class="line">    &#123;</span><br><span class="line">        ++frames;</span><br><span class="line">        float timeNow = Time.realtimeSinceStartup;</span><br><span class="line">        if (timeNow &gt;= lastInterval + updateInterval)</span><br><span class="line">        &#123;</span><br><span class="line">            fps = frames / (timeNow - lastInterval);</span><br><span class="line">            frames = 0;</span><br><span class="line">            lastInterval = timeNow;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    void OnGUI()</span><br><span class="line">    &#123;</span><br><span class="line">        GUI.Label(new Rect(200, 40, 100, 30), fps.ToString());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
