le</span>(l &lt; r) &#123; </span><br><span class="line">   <span class="keyword">while</span>(arr[l] % <span class="number">2</span> == <span class="number">1</span> &amp;&amp; l &lt; r) &#123;</span><br><span class="line">     l++;</span><br><span class="line">   &#125;</span><br><span class="line"> </span><br><span class="line">   <span class="keyword">while</span> (arr[r] % <span class="number">2</span> == <span class="number">0</span> &amp;&amp; r &gt; l) &#123;</span><br><span class="line">     r--;</span><br><span class="line">   &#125;</span><br><span class="line"> </span><br><span class="line">   <span class="keyword">if</span> (l &gt;= r)</span><br><span class="line">     <span class="keyword">break</span>;</span><br><span class="line"> </span><br><span class="line">   tmp = arr[l];</span><br><span class="line">   arr[l] = arr[r];</span><br><span class="line">   arr[r] = tmp;</span><br><span class="line"> &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
